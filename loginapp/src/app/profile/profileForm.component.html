<div class="panel panel-info">
    <div class="panel-heading">
        Profile Page
    </div>
    <div class="panel-body">
        <button class="btn btn-danger" (click)="logout()">Logout</button>
        <div class="jumbotron">
            <h1>Hi {{userInfo.name}}</h1>
            <p> Your role is {{userInfo.role}}</p>
        </div>
        <h2> You have Permisson to 
            {{userInfo.role === "Admin" ? "You can See all Users":"You can see your profile only"}}
        </h2>
        <div *ngIf="userInfo.role==='Admin'">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userList">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
        
        <kendo-grid
        [data]="view | async"
        [loading]="view.loading"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [sortable]="true"
        [pageable]="true"
        scrollable="none"
        (dataStateChange)="dataStateChange($event)"
      >
      <kendo-grid-column field="CategoryID" width="130"></kendo-grid-column>
      <kendo-grid-column field="CategoryName" width="200"></kendo-grid-column>
      <kendo-grid-column field="Description" [sortable]="false">
      </kendo-grid-column>
    </kendo-grid>
    </div>
</div>
